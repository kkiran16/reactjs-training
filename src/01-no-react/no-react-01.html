<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No React</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="module">
      const divEle = document.createElement("div");
      divEle.textContent = "Hell World";

      const btnEle = document.createElement("button");
      btnEle.textContent = "I am a Button ELement";

      const radioEle = document.createElement("input");
      radioEle.type = "radio";

      const checkboxEle = document.createElement("input");
      checkboxEle.type = "checkbox";

      const rootEle = document.getElementById("root");

      function handleClickBtn() {
        alert("Hello Guys, Good Morning");
      }

      btnEle.addEventListener("click", handleClickBtn);

      rootEle.append(divEle);
      rootEle.append(btnEle);
      rootEle.append(radioEle);
      rootEle.append(checkboxEle);
    </script>
  </body>
</html>
