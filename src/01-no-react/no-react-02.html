<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>No React 2</title>
    <style>
      .container {
        display: flex;
        gap: 0.5rem;
        flex-direction: column;
      }

      button {
        width: 100px;
      }

      div.parent {
        border: 1px solid black;
        padding: 5px;
        width: 100px;
        height: 100px;
      }

      div.child {
        border: 1px solid red;
        margin: 10px;
        padding: 5px;
        width: 80px;
        height: 60px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!--  <div class="container">
      <div class="parent"></div>
      <button id="add-child">Add achild</button
      ><button id="remove-child">Remove a Child</button>
    </div> -->

    <div class="container">
      <div class="parent">parent</div>
      <button id="add-child" type="button">Add a Child</button>
      <button id="remove-child" type="button">Remove a Child</button>
    </div>
  </body>
  <script type="module">
    const parent = document.querySelector(".parent");

    const addChild = document.querySelector("#add-child");
    addChild.addEventListener("click", () => {
      const child = document.createElement("div");
      child.classList.add("child");
      child.textContent = "I am Child";

      parent.appendChild(child);
    });

    const removeChild = document.body.querySelector("#remove-child");
    removeChild.addEventListener("click", () => {
      const childEle = document.querySelector(".child");
      parent.removeChild(childEle);
    });
  </script>
</html>
